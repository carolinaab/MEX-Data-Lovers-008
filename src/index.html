<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <title>Pokémon CatchMaster</title>
    <link
      href="https://fonts.googleapis.com/css?family=Asap:400,500,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header container">
      <div id="menu-ham" class="ham-menu">
        <span id="icon-menu"
          ><img src="./arch_ext/icono_menu-01.png" alt="" width="40%"
        /></span>
        <span id="icon-menu-close"
          ><img src="./arch_ext/icono_menu-02.png" alt="" width="40%"
        /></span>
      </div>
      <nav class="navigation" id="nav">
        <ul class="menu">
          <li>
            <a class="link" href="#search-section">BÚSQUEDA</a>
          </li>
          <li>
            <a class="link" href="#collection-section">MI COLECCIÓN</a>
          </li>
          <li>
            <a class="link" href="#missing-section">FALTANTES</a>
          </li>
        </ul>
      </nav>
      <figure class="logo">
        <a href="#">
          <img
            src="./arch_ext/logo_catchm.png"
            width="60%"
            alt="Logo CatchMaster"
          />
        </a>
      </figure>
    </header>

    <main id="cont">
      <section class="search-section">
        <div class="title-input">
          <span class="title"><h2>BÚSQUEDA</h2></span>
          <div class="inp-search">
            <form>
              <input
                type="search"
                id="my-search"
                name="q"
                placeholder="Busca un pokémon"
              />
              <img src="./arch_ext/lupa-03.png" alt="x" width="5%" />
              <button id="but-search"></button>
            </form>
          </div>
        </div>
      </section>

      <section id="collection-section">
        <form>
          <div>
            <input
              type="search"
              id="search-collection"
              name="q-c"
              placeholder="Busca un pokémon"
            />
            <button>buscar</button>
          </div>
        </form>
        <div>
          <h2>MI COLECCIÓN</h2>
          <div id="data"></div>
        </div>
      </section>
    </main>
    <!-- <script src="./data/injuries/injuries.js"></script> -->
    <script src="./data/pokemon/pokemon.js"></script>
    <!-- <script src="./data/steam/steam.js"></script> -->
    <!-- <script src="./data/worldbank/worldbank.js"></script> -->
    <!-- <script src="./data/lol/lol.js"></script> -->
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
